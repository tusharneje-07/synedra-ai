<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Synedra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/output.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <header class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
        <div class="container flex h-16 items-center">
            <div class="mr-4 flex">
                <a href="/" class="mr-6 flex items-center space-x-2">
                    <span class="font-bold">Synedra</span>
                </a>
            </div>
            <nav class="flex items-center space-x-4 lg:space-x-6 text-sm font-medium ml-auto">
                <a href="/brand-config" class="transition-colors hover:text-foreground/80 text-foreground/60">
                    Brand Config
                </a>
                <a href="/create-post" class="transition-colors hover:text-foreground/80 text-foreground/60">
                    Create Post
                </a>
                <a href="/history" class="transition-colors hover:text-foreground/80 text-foreground">
                    History
                </a>
                <a href="/saved-posts" class="transition-colors hover:text-foreground/80 text-foreground/60">
                    Saved Posts
                </a>
                <a href="/published-posts" class="transition-colors hover:text-foreground/80 text-foreground/60">
                    Published Posts
                </a>
                <a href="/settings" class="transition-colors hover:text-foreground/80 text-foreground/60">
                    Settings
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-6 lg:py-10">
        <!-- Header -->
        <div class="flex flex-col space-y-2 mb-8">
            <h1 class="scroll-m-20 text-3xl font-extrabold tracking-tight lg:text-4xl">
                Generation History
            </h1>
            <p class="text-lg text-muted-foreground">
                View all your past post generation attempts with complete debate details
            </p>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="hidden mb-6"></div>

        <!-- History Timeline -->
        <div id="history-container" class="space-y-4 mb-8">
            <!-- Loading indicator -->
            <div class="flex items-center justify-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
            </div>
        </div>

        <!-- No History Message -->
        <div id="no-history" class="hidden">
            <div class="card p-12 text-center">
                <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-muted mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-muted-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                </div>
                <h3 class="text-lg font-semibold mb-2">No History Yet</h3>
                <p class="text-sm text-muted-foreground mb-6">
                    You haven't generated any posts yet. Create your first post to see it here.
                </p>
                <div class="flex gap-4 justify-center">
                    <a href="/create-post" class="btn btn-primary h-10 px-6">
                        Create New Post
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- History Detail Modal -->
    <div id="history-modal" class="hidden fixed inset-0 z-50 bg-background/80 backdrop-blur-sm">
        <div class="fixed left-[50%] top-[50%] max-h-[85vh] w-[95vw] max-w-6xl translate-x-[-50%] translate-y-[-50%] overflow-y-auto">
            <div class="card p-6 lg:p-8">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-semibold tracking-tight" id="modal-title">
                        History Details
                    </h3>
                    <button onclick="closeHistoryModal()" 
                        class="rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="history-modal-content">
                    <!-- Modal content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });
    </script>
</body>
</html>
